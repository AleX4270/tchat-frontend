<div class="text-input-box d-flex">
    <div class="text-box">
        <input type="text" name="text-input" (input)="onInputChange()" id="text-input" [placeholder]="placeholder" [(ngModel)]="inputValue">
    </div>
    <div class="input-icon d-flex justify-content-center align-items-center" (click)="onInputChange()">
        <img [src]="iconSrc">
    </div>  
</div>
