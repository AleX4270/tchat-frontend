<div class="friend-box d-flex align-items-center">
    <div class="profile-picture">
        <img src="../../../../assets/icons/avatarIcon2.png" alt="Profile Picture">
    </div>

    <div class="friend-info ms-3">
        <div class="friend-username text-dark">
            <p>{{username}}</p>
        </div>

        <div class="friend-status text-dark">
            <p>{{status}}</p>
        </div>
    </div>
</div>
